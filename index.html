<html>
  <head>
    <title>Hotels Search Page</title>
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <div class="header">
      <div class="main">
        <div class="company-logo">
          <img src="assets/logo.png" alt="Ticombo Hotels Search" />
        </div>
        <div class="menu">
          <a href="#" class="items"> Home </a>
          <a href="#" class="items"> Rooms </a>
          <a href="#" class="items"> About Us </a>
          <a href="#" class="items"> Contact </a>
        </div>

        <div class="actions">
          <div class="currency_selector">
            <div class="country_logo">
              <img src="assets/us-flag.png" alt="" />
            </div>
            <p>USD</p>
            <img src="assets/chevron-down.svg" alt="down arrow" />
          </div>
          <div class="profile">
            <div class="hamburger_menu">
              <img src="assets/menu.svg" alt="Menu Icon" />
            </div>
            <div
              class="profile_image"
              style="background-image: url(assets/user.jpg);"
            ></div>
          </div>
        </div>
      </div>
      <div class="subheader">
        <div class="lhs">
          <div class="filter_button">
            <div class="icon">
              <img src="assets/us-flag.png" alt="icon" />
            </div>
            <p>United States</p>
            <img
              class="chevron"
              src="assets/chevron-down.svg"
              alt="down arrow"
            />
          </div>
          <div class="filter_button">
            <div class="icon">
              <img src="assets/us-flag.png" alt="icon" />
            </div>
            <p>Any Price</p>
            <img
              class="chevron"
              src="assets/chevron-down.svg"
              alt="down arrow"
            />
          </div>
          <div class="filter_button">
            <div class="icon">
              <img src="assets/us-flag.png" alt="icon" />
            </div>
            <p>Oct 1 -> Oct 10</p>
            <img
              class="chevron"
              src="assets/chevron-down.svg"
              alt="down arrow"
            />
          </div>
          <div class="filter_button">
            <div class="icon">
              <img src="assets/us-flag.png" alt="icon" />
            </div>
            <p>2 Adults • 0 Children • 1 Room</p>
            <img
              class="chevron"
              src="assets/chevron-down.svg"
              alt="down arrow"
            />
          </div>
        </div>
        <div class="rhs">
          <div class="filter_button">
            <p>Clear Filters</p>
            <img
              class="chevron"
              src="assets/chevron-down.svg"
              alt="down arrow"
            />
          </div>
          <div class="filter_button">
            <p>More Filters</p>
            <div class="counter">2</div>
          </div>
        </div>
      </div>
    </div>

    <div class="results">
      <div class="item">
        <div class="hotel_image" style="background-image: url();"></div>
        <div class="info">
          <div class="name_location_rating">
            <div class="name_location">
              <p class="location">xxxx</p>
              <p class="hotel_name">zzzzz</p>
            </div>
            <div class="rating">
              <img src="assets/Star.svg" alt="" />
              10.0
            </div>
          </div>
          <div class="description">
            <p></p>
          </div>
          <div class="pricing_distance">
            <div class="distance"></div>
            <div class="pricing"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
